
//programa que pedde o valor da conta e retorna com a taxa do garçom //

<script>

const jantar = Number(prompt("Valor do jantar R$: "));
const garcom = jantar * 0.10;
const total = jantar + garcom;

alert(`Taxa garçom R$: ${garcom.toFixed(2)} \ntotal R$: ${total.toFixed(2)}`);  // o metodo toFixed(2) serve para dizer que o valor apresentado deve ter duas casas decimais//
// o barra n serva para dar a quebra de linha //
</script>
