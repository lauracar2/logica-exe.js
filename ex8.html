</script>

<script>
    // ao escolher um número o programa devolve o anterior e o posterior do númrero escolhido//
    const num = Number(prompt("Escolha um número: "));    
    const anterior = num - 1;
    const posterior = num + 1;
    alert(`Numero digitado: ${num}\nNúmero anterior: ${anterior}\nNúmero Posterior: ${posterior}`);

    </script>
